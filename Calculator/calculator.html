<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="cal.js"></script>
</head>
<body>
    <section class="page">
        <div class="cont">
         <div class="screen">
              <div class="l">
              <h1 class="text" id="text">0</h1>
              </div>
              <div class="l u">
              <h1 class="res" id="res">result</h1>
              </div> 
            </div>
         <div class="keypad">
             <div class="key AC" onclick="AC(this)">AC</div>
             <div class="key op" onclick="key(this)">(</div>
             <div class="key op" onclick="op(this)">)</div>
             <div class="key op" onclick="op(this)">/</div>
             <div class="key" onclick="key(this)">1</div>
             <div class="key" onclick="key(this)">2</div>
             <div class="key" onclick="key(this)">3</div>
             <div class="key op" onclick="op(this)">*</div>
             <div class="key" onclick="key(this)">4</div>
             <div class="key" onclick="key(this)">5</div>
             <div class="key" onclick="key(this)">6</div>
             <div class="key op" onclick="op(this)">-</div>
             <div class="key" onclick="key(this)">7</div>
             <div class="key" onclick="key(this)">8</div>
             <div class="key" onclick="key(this)">9</div>
             <div class="key op" onclick="op(this)">+</div>
             <div class="key" onclick="key(this)">.</div>
             <div class="key" onclick="key(this)">0</div>
             <div class="key clear" onclick="clr(this)">CLEAR</div>
             <div class="key sol" onclick="result(this)">=</div>
            </div>
        </div>
    </section>
  <script>
    var input = document.getElementById("text");
    var res = document.getElementById("res");
    let r=0;
    function key(e){
        if(r==1){
            input.innerHTML=0;
            r=0;
        }
        if(input.innerHTML ==0){
            input.innerHTML="";
        }
        input.innerHTML +=e.innerHTML;
     }
    function op(e){
       let s=input.innerHTML;
       let c=s[s.length-1];
       if(r==1){
        input.innerHTML=eval(input.innerHTML);
        r=0;
       }
       if(c=='+' || c=='-' || c=='/' || c=='*'){
        clr(e);
       }
        key(e);
    }
    function result(e){
        let rel=eval(input.innerHTML)
        if (rel == input.innerHTML){
            res.innerHTML="ERROR";
        }
        else{
            res.innerHTML=rel;
        }
        r=1;
    }
    function AC(e){
        input.innerHTML="0";
    }
    function clr(e){
        input.innerHTML=input.innerHTML.substring(0,input.innerHTML.length-1)
    }
  </script>
</body>
</html>
